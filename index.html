<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Emoji Clicker</title>
    </head>
    <body>
        <img id="dabpenguinimg" src="dabpenguin.png" width="256" height="256">
        <canvas id="memeCanvas" width="1000" height="1000" style="border:1px solid #00c9ff;">
        <p><button onclick="makeimageappear()">Poggers</button></p>
        <script>
        var c = document.getElementById("memeCanvas");
        var ctx = c.getContext("2d");
        var grd = ctx.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,"blue");
        grd.addColorStop(1,"white");
        ctx.fillStyle = grd;
        ctx.fillRect(10,10,400,80);

        var c =document.getElementById("memeCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(500,100,80,0,4*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(500,260,80,0,4*Math.PI);
        ctx.stroke();

        function makeimageappear(){
            var c = document.getElementById("memeCanvas");
            var ctx = c.getContext("2d");
            var dabpenguinimg = document.getElementById("dabpenguinimg");
            ctx.drawImage(dabpenguinimg,150,400)
        }

        </script>
        <h1 id="title">Emoji Clicker</h1>
        <audio controls>
            <source src="Danny McCarthy - Silver Scrapes.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
